<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/views/layout/index :: dynamic (~{::main})}">
    <main>
        <h2 class="text-center">CREATE USER</h2>
        <form th:action="@{/admin/users/update/{id}(id=${user.username})}" th:object="${user}" method="post">
            <div class="mb-3 mt-3">
                <label class="form-label">User name</label>
                <input type="text" class="form-control" th:field="*{username}" id="email" placeholder="Enter username">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Fullname:</label>
                <input type="text" class="form-control" th:field="*{fullname}" placeholder="Enter fullname">
                <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Status:</label>
                <select class="form-select" th:field="*{status}">
                    <option th:value="1">Active</option>
                    <option th:value="0">Un active</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </main>
</div>
